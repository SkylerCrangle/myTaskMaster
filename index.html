        <form onsubmit="app.listController.createList(event)">
          <div class="form-group">
            <label for="nameYourList">Create your next To-do List:</label>
            <input type="text" name="nameYourList" class="form-control" placeholder="Name your list">
          </div>
          <button class="m-2 col-3 btn btn-primary" type="submit">Create</button>
        </form>
      </div>

    <div id="listRow">
      <!-- this is a list -->
      <div class="row">

        <div class="col-5 bg-success p-2 m-4">

          <div class="row justify-content-around">
            <h1 class="col-7" id="idListTitle">List Title</h1>
            <img class="img-fluid col-3" src="./deleteimg.png" alt="" onclick="">
            <div class="col-12">
              <form onsubmit="">
                <div class="form-group">
                  <label for="nameYourItem">Create your next To-do Item:</label>

                </div>
                <button class="m-2 col-3 btn btn-primary" type="submit">Create</button>
              </form>
            </div>
          </div>


        </div>

        <div class="row justify-content-around">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
              </label>
            </div>

          </div>
          <div class="col-7" id="idListItem"> List Item</div>
